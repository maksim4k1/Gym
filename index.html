<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Lesson</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ====================S C R I P T===================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <!-- ====================F O N T==================== -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- ====================S T Y L E==================== -->
    <link href="css/custom.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <!----------------------------------------------S T A R T   C O N T E N T-------------------------------------------->
    <main class="content container">
        <h1 class="main-title">GYM</h1>
        <div class="inventory__sort sort">
            <h5 class="inventory__sort-title sort-title">Отсортировать</h5>
            <label class="inventory__sort-label sort-label">
                По умолчанию
                <input type="radio" name="sortInventory" value="default" class="sort-input inventory__sort-inventory-input" checked>
            </label>
            <label class="inventory__sort-label sort-label">
                По алфавиту
                <input type="radio" name="sortInventory" value="alphabet" class="sort-input inventory__sort-inventory-input">
            </label>
            <label class="inventory__sort-label sort-label">
                По количеству
                <input type="radio" name="sortInventory" value="quantity" class="sort-input inventory__sort-inventory-input">
            </label>
        </div>
        <div class="inventory">
            <div class="inventory__navigation navigation">
                <h2 class="inventory__title title">Inventory</h2>
                <button class="inventory__create-inventory button">Добавить</button>
            </div>
            <ul class="inventory__list list"></ul>
        </div>
        <div class="trainers">
            <div class="trainers__navigation navigation">
                <h2 class="trainers__title title">Trainers</h2>
                <button class="trainers__create-trainers button">Добавить</button>
            </div>
            <div class="trainers__sort sort">
                <h5 class="trainers__sort-title sort-title">Отсортировать</h5>
                <label class="trainers__sort-label sort-label">
                    По умолчанию
                    <input type="radio" name="sortTrainers" value="default" class="sort-input trainers__sort-trainers-input" checked>
                </label>
                <label class="trainers__sort-label sort-label">
                    По алфавиту
                    <input type="radio" name="sortTrainers" value="alphabet" class="sort-input trainers__sort-trainers-input">
                </label>
                <label class="trainers__sort-label sort-label">
                    По заработной плате
                    <input type="radio" name="sortTrainers" value="wage" class="sort-input trainers__sort-trainers-input">
                </label>
            </div>
            <ul class="trainers__list list"></ul>
        </div>
        <div class="modal">
            <form class="modal__form">
                <h6 class="modal__title">Добавить</h6>
                <button class="modal__button button">Добавить</button>
            </form>
        </div>
    </main>
    <!----------------------------------------------E N D   C O N T E N T--------------------------------------------->
    <!-- ====================S C R I P T===================== -->
    <script src="js/script.js"></script>
</body>
</html>
